<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiophiles - Step into a world of music</title>

    <!-- STYLES -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-transparent">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Audiophiles</span>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Right-aligned menu
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <button class="dropdown-item" type="button">Action</button>
                    <button class="dropdown-item" type="button">Another action</button>
                    <button class="dropdown-item" type="button">Something else here</button>
                </div>
            </div>
        </div>
    </nav>
    <div id="app" v-cloak>
        <div class="container position-fixed text-center"
            style="width: 100%; left:0; right:0; bottom:30px; z-index: 2;">
            <div class="row">
                <div class="col-lg-4 py-1">
                    <select id="music-dropdown" v-model="currSong" @change="changeSong">
                        <option v-for="song in songs" :value="song">{{ song }}</option>
                    </select>
                </div>
                <div class="col-lg-4 py-1">
                    <div id="controls">
                        <div id="play" @click="playSound" v-if="!isPlaying"><i data-feather="play"></i></div>
                        <div id="pause" @click="pauseSound" v-else><i data-feather="pause"></i></div>
                        <div id="stop" @click="stopSound"><i data-feather="square"></i></div>
                        <input id="volume" type="range" min="0" max="1" step="0.01" v-model="volume" @input="setVolume">
                    </div>
                </div>
                <div class="col-lg-4 py-1 text-center text-white">
                    <h5>Change Scenes</h5>
                    <ul id="sceneControls" class="d-flex justify-content-center">
                        <li v-for="scene in scenes"><a @click="changeScene(scene)"><i data-feather="circle"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <canvas id="c"></canvas>
    </div>

    <!-- SCRIPTS -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- V3 Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Feather Icon -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- External JS -->
    <script type="module" src="scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
