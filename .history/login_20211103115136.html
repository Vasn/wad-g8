<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="spotify-files/images/icons/favicon.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="spotify-files/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="spotify-files/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="spotify-files/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="spotify-files/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="spotify-files/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="spotify-files/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="spotify-files/css/util.css">
    <link rel="stylesheet" type="text/css" href="spotify-files/css/main.css">
    <!--===============================================================================================-->

</head>

<body>

    <div id='app' class="container-fluid" style="padding:0;">

        <!-- LOGIN LOGIN LOGIN LOGIN LOGIN LOGIN LOGIN LOGIN LOGIN LOGIN LOGIN LOGIN LOGIN LOGIN -->
        <div v-if='islogin===true' id="login" class="limiter md-100">
            <div class="container-login100">
                <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-37 text-center">
                            Sign In
                        </span>

                        <div class="wrap-input100 validate-input m-b-20" data-validate="Enter email address">
                            <input class="input100" type="text" name="username" placeholder="email address">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                            <input class="input100" type="password" name="password" placeholder="password">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn justify-content-center">
                            <input class="login100-form-btn" type="button" @click="login()" value="Login">
                        </div>


                        <div class="text-center mt-2">
                            <a href='#' @click='registerClick()' class="txt2 hov1">
                                Register
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div v-else id="register" class="limiter md-100">
            <div class="container-login100">
                <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                    <a href='#' @click='returnLogin()'><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                        </svg></a>
                    <form class="login100-form validate-form">

                        <span class="login100-form-title p-b-37 text-center">

                            Register
                        </span>

                        <div class="wrap-input100 validate-input m-b-20" data-validate="Enter email address">
                            <input class="input100" type="text" name="username" placeholder="email address">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                            <input class="input100" type="password" name="password" placeholder="password">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn justify-content-center">
                            <input class="login100-form-btn" type="button" @click="register()" value="Register">
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--===============================================================================================-->
    <script src="spotify-files/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="spotify-files/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="spotify-files/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="spotify-files/vendor/daterangepicker/moment.min.js"></script>
    <script src="spotify-files/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="spotify-files/vendor/countdowntime/countdowntime.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    islogin: true
                }
            },
            methods: {
                registerClick() {
                    this.islogin = false
                },
                returnLogin() {
                    this.islogin = true
                },
                login() {

                },
                register() {

                }
            }
        }).mount('#app')
    </script>

</body>

</html>
