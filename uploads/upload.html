<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<!-- Stylesheet Drag and Drop-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link rel="stylesheet" href="drag_drop.css"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type='module' src="scripts/upload.js"></script>

<body>
    <div class="container">
        <div class="row text-center">
            User Information
        </div>

        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text" >FileName</span>
            </div>

            <input type="text" class="form-control" placeholder="File Name" id='fileName'>
        </div>
        <label id='extlab'></label>
         <div class="progress">
                <div class="progress-bar" role="progressbar" id="pbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
<hr>    
        <!-- DRAG AND DROP | DRAG AND DROP | DRAG AND DROP |-->
        <section class="droparea">
            <i class='fas fa-headphones'></i>
            <p>Drop your music here!</p>
        </section>


        <audio controls autoplay muted>
            <source id='music' src="" type="audio/mpeg">
        </audio>
        <br>
        <button class='btn btn-warning' id='upload' >Upload</button>
        <button class='btn btn-success' id='retrieve'>Retrieve</button>
    </div>
    

</body>
<!-- Firebase-->

</html>
